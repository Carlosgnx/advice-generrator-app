<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="advice-box">
      <select onchange="translateAdvice()" name="langs" class="advice__lang-dropdown">
      </select>
      <p>ADVICE #<span class="advice__id"></span></p>
      <h1 class="advice__text"></h1>
      <div class="advice__pattern"></div>
      <button onclick="newAdvice()" type="button"></button>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
